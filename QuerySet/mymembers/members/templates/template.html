<h2>Members List</h2>
<table border='1'>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>phone</th>
   <th>joined_date</th>
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
      <td>{{x.phone}}</td>
      <td>{{x.joined_date}}</td>
    </tr>
  {% endfor %}
</table>
