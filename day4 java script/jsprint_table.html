<!doctype html>
<html>
<head>
<script>
function printTable()
{
//take input from the user
const number=parseInt(prompt('Enter an integer:'));
//creating a multiplication table
for(let i=1;i<=10;i++){
//multiply i with number
const result=i*number;
//display the result
console.log(`${number}*${i}=${result}`);
}
}
</script>
</head>
<body>
<p>Enter a Number:<input id="txtNumber"></p>
<button onclick="printTable()">printTable</button>
</body>
</html>
