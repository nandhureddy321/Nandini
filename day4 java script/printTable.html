<!doctype html>
<html>
<head>
<script>
function printTable()
{
var num=parseInt(document.getElementById("txtNumber").value);
var i=0;
for(i=0;i<=10;i++)
{
document.write(num+"*"+i+"="+num*i);
document.write("<br/>");
}
}
</script>
</head>
<body>
<p>Enter a Number:<input id="txtNumber"></p>
<button onclick="printTable()">printTable</button>
</body>
</html>
