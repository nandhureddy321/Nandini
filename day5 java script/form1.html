<html>
<body>
<h2>JavaScript HTML DOM</h2>
<p>Finding HTML Elements Using<b>document.forms</b>.</p>
<form id="frm2"action="">
First name:<input type="text"name="fname"value="sushma"></br>
Last name:<input type="text"name="lname"value="kiran"></br>
<input type="submit"value="Submit">
</form>
<p>These are the value of each element in the form:</p>
<p id="demo"></p>
<script>
const y=document.forms["frm2"];
let text="";
for(let i=0;i<y.length;i++)
{
text+=y.elements[i].value+"<br>";
}
document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
